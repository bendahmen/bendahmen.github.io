<header id="title-block-header"
  class="quarto-title-block research default$if(quarto-template-params.banner-header-class)$ $quarto-template-params.banner-header-class$$endif$">
  <div class="quarto-title-banner">
    $if(include-back-link)$
    <div class="back-nav"><a href="/research/">‚Üê Back to research</a></div>
    $endif$
    <div class="quarto-title column-body">
      <h1 class="title">$title$</h1>
      $if(subtitle)$
      <p class="subtitle lead">$subtitle$</p>
      $endif$
    </div>
  </div>
      
  $if(pub-info)$
  <div class="project-details">
    $if(pub-info.reference)$
    <div class="publication-content">
      <p>$pub-info.reference$</p>
    </div>
    $endif$
    $if(pub-info.links)$
    <ul class="project-links">
      $for(pub-info.links)$
      <li class="project-link">
        <a href="$pub-info.links.url$"><i class="$pub-info.links.icon$"></i> $pub-info.links.name$</a>
      </li>
      $endfor$
    </ul>
    $endif$
  </div>
  $endif$
  
  $title-metadata.html()$

</header>
